<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Around the US</title>
</head>
<body class="page">
  <div class="container">
		
		
		
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Around The U.S.">      
    </header>
    


    <main>
			
			<section class="profile">
				<img class="profile__avatar" src="./images/avatar.png" alt="Avatar">
				<div class="profile__info">
					<h1 class="profile__name">Jacques Cousteau</h1>
					<button class="profile__edit-info button" aria-label="Edit profile"></button>
					<p class="profile__about">Explorer</p>
				</div>
				
				<button class="profile__add-image button" aria-label="Add image"></button>
			</section>

      
			
      <section class="photo-grid">
        <ul class="photo-grid__list list">
					
          <li class="photo">
						<img class="photo__image" src="./images/sanfrancisco.png" alt="Golden Gate Bridge, San Francisco, CA">
						<div class="photo__meta">
							<h2 class="photo__caption">
								Golden Gate Bridge, San Francisco, CA
							</h2>
							<button class="photo__like button" aria-label="Like"></button>
						</div>
					</li>
					
					<li class="photo">
						<img class="photo__image" src="./images/antelopecanyonaz.png" alt="Antelope Canyon, AZ">
						<div class="photo__meta">
							<h2 class="photo__caption">
								Antelope Canyon, AZ
							</h2>
							<button class="photo__like button" aria-label="Like"></button>
						</div>
					</li>         
					
          <li class="photo">
						<img class="photo__image" src="./images/washington.png" alt="Snow Lake, WA">
						<div class="photo__meta">
							<h2 class="photo__caption">
								Snow Lake, WA
							</h2>
							<button class="photo__like button" aria-label="Like"></button>
						</div>
					</li>
					
					<li class="photo">
						<img class="photo__image" src="./images/mohave.png" alt="Mohave Desert, CA">
						<div class="photo__meta">
							<h2 class="photo__caption">
								Mohave Desert, CA
							</h2>
							<button class="photo__like button" aria-label="Like"></button>
						</div>
					</li>
					
          <li class="photo">
						<img class="photo__image" src="./images/indiana.png" alt="Goshen, IN">
						<div class="photo__meta">
							<h2 class="photo__caption">
								Goshen, IN
							</h2>
							<button class="photo__like button" aria-label="Like"></button>
						</div>
					</li>
					
					<li class="photo">
						<img class="photo__image" src="./images/oregon.png" alt="Multnomah Falls, OR">
						<div class="photo__meta">
							<h2 class="photo__caption">
								Multnomah Falls, OR
							</h2>
							<button class="photo__like button" aria-label="Like"></button>
						</div>
					</li>
					
        </ul>
      </section>

    </main>
    

    
    <footer class="footer">
      <p class="footer__copyright">Â© 2020 Around the U.S.</p>
    </footer>


  </div>
	
	
	
	<div class="modal modal_hidden">
		<form name="profile-form" class="modal__form">
			
			<h3 class="modal__heading">Edit profile</h3>
			
			<input type="text" name="profile-name" class="modal__input modal__input_type_name" aria-label="Name" placeholder="Name" required>
			<input type="text" name= "profile-about" class="modal__input modal__input_type_about" aria-label="About me" placeholder="About me" required>
			
			<button class="button modal__button modal__button_type_save" name="profile-submit">Save</button>
			
			<button class="modal__exit button" aria-label="Close Profile Form"></button>
		</form>
	</div>
	
	
	<script src="./scripts/script.js"></script>
	
	
</body>
</html>
