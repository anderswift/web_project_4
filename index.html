<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Around the US</title>
</head>
<body class="page">
  <div class="container">
		
		
		
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Around The U.S.">      
    </header>
    


    <main>
			
			<section class="profile">
				<img class="profile__avatar" src="./images/avatar.png" alt="Avatar">
				<div class="profile__info">
					<h1 class="profile__name">Jacques Cousteau</h1>
					<button type="button" class="profile__edit-info button" aria-label="Edit profile"></button>
					<p class="profile__about">Explorer</p>
				</div>
				
				<button type="button" class="profile__add-image button" aria-label="Add image"></button>
			</section>

      
			
      <section class="photo-grid">
        <ul class="photo-grid__list list">
        </ul>
      </section>

    </main>
    

    
    <footer class="footer">
      <p class="footer__copyright">Â© 2020 Around the U.S.</p>
    </footer>


  </div>
	
	
	
	<div class="modal modal_hidden">
		
		<form name="profile-form" class="modal__form modal__form_profile">
			
			<h3 class="modal__heading">Edit profile</h3>
			
			<input type="text" name="profile-name" class="modal__input modal__input_type_name" aria-label="Name" placeholder="Name" required>
			<input type="text" name= "profile-about" class="modal__input modal__input_type_about" aria-label="About me" placeholder="About me" required>
			
			<button type="submit" class="button modal__button modal__button_type_save" name="profile-submit">Save</button>
			
			<button type="button" class="modal__exit button" aria-label="Close Profile Form"></button>
		</form>
		
		
		<form name="profile-form" class="modal__form modal__form_photo">
			
			<h3 class="modal__heading">New place</h3>
			
			<input type="text" name="photo-place" class="modal__input modal__input_type_place" aria-label="Title" placeholder="Title" required>
			<input type="text" name= "photo-imgsrc" class="modal__input modal__input_type_imgsrc" aria-label="Image link" placeholder="Image link" required>
			
			<button type="submit" class="button modal__button modal__button_type_create" name="photo-submit">Create</button>
			
			<button type="button" class="modal__exit button" aria-label="Close Photo Form"></button>
		</form>
		
	</div>
	
	<template id="photo-template">
		<li class="photo">
			<img class="photo__image">
			<div class="photo__meta">
				<h2 class="photo__caption"></h2>
				<button type="button" class="photo__like button" aria-label="Like"></button>
			</div>
		</li>
	</template>
	
	<script src="./scripts/script.js"></script>
	
	
</body>
</html>
