<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Around the US</title>
</head>
<body class="page">
  <div class="container">
		
		
		
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Around The U.S.">      
    </header>
    


    <main>
			
			<section class="profile">
				<img class="profile__avatar" src="./images/avatar.png" alt="Avatar">
				<div class="profile__info">
					<h1 class="profile__name">Jacques Cousteau<a class="profile__edit-info button" href="#"></a></h1>
					<p class="profile__about">Explorer</p>
				</div>
				
				<a class="profile__add-image button" href="#"></a>
			</section>

      
			
      <section class="">
        <ul class="photo-grid list">
					
          <li class="photo">
						<img class="photo__image" src="./images/sanfrancisco.png" alt="San Francisco's Golden Gate bridge, CA">
						<p class="photo__caption">
							Golden Gate
							<a href="#" class="photo__like button"></a>
						</p>
					</li>
					
					<li class="photo">
						<img class="photo__image" src="./images/antelopecanyonaz.png" alt="Antelope Canyon, AZ">
						<p class="photo__caption">
							Antelope Canyon
							<a href="#" class="photo__like button"></a>
						</p>
					</li>         
					
          <li class="photo">
						<img class="photo__image" src="./images/washington.png" alt="Snow Lake, WA">
						<p class="photo__caption">
							Snow Lake
							<a href="#" class="photo__like button"></a>
						</p>
					</li>
					
					<li class="photo">
						<img class="photo__image" src="./images/mohave.png" alt="Mohave Desert, CA">
						<p class="photo__caption">
							Mohave Desert
							<a href="#" class="photo__like button"></a>
						</p>
					</li>
					
          <li class="photo">
						<img class="photo__image" src="./images/indiana.png" alt="Rainbow over Goshen, IN">
						<p class="photo__caption">
							Goshen
							<a href="#" class="photo__like button"></a>
						</p>
					</li>
					
					<li class="photo">
						<img class="photo__image" src="./images/oregon.png" alt="Multnomah Falls, OR">
						<p class="photo__caption">
							Multnomah Falls
							<a href="#" class="photo__like button"></a>
						</p>
					</li>
					
        </ul>
      </section>

    </main>
    

    
    <footer class="footer">
      <p class="footer__copyright">Â© 2020 Around the U.S.</p>
    </footer>
    
		<div class="modal">
			<h3>Edit profile</h3>
			<input type="text" class="modal__input modal__input_name" placeholder="Name">
			<input type="text" class="modal__input modal__input_about" placeholder="About me">
			<input type="submit" class="modal__button modal__button_save" value="Save">
			<a href="#" class="modal__exit"></a>
		</div>
		
		
  </div>  
</body>
</html>
