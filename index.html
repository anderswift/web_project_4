<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Around the US</title>
</head>
<body class="page">
    
    
    <header class="header">
      <img class="logo" src="./images/logo.svg" alt="Around The U.S.">      
    </header>
    

    <main>
			
			<section class="profile">
				<img class="profile__avatar" src="./images/avatar.png" alt="Avatar">
				<h1 class="profile__name">Jacques Cousteau</h1>
				<p class="profile__about"></p>
				<a class="profile__edit-info" href="#"></a>
				<a class="profile__add-image" href="#"></a>
			</section>

      
      <section class="photo-grid">
        <ul class="photo-grid__list list">
          <li class="photo">
						<img class="photo__image" src="./images/antelopecanyonaz.png" alt="Antelope Canyon, AZ">
						<p class="photo__caption">Antelope Canyon</p>
						<a href="#" class="photo__like"></a>
					</li>
					<li class="photo">
						<img class="photo__image" src="./images/sanfrancisco.png" alt="San Francisco's Golden Gate bridge, CA">
						<p class="photo__caption">Golden Gate bridge</p>
						<a href="#" class="photo__like"></a>
					</li>
          <li class="photo">
						<img class="photo__image" src="./images/mohave.png" alt="Mohave Desert, CA">
						<p class="photo__caption">Mohave Desert</p>
						<a href="#" class="photo__like"></a>
					</li>
          <li class="photo">
						<img class="photo__image" src="./images/oregon.png" alt="Multnomah Falls, OR">
						<p class="photo__caption">Multnomah Falls</p>
						<a href="#" class="photo__like"></a>
					</li>
					<li class="photo">
						<img class="photo__image" src="./images/washington.png" alt="Snow Lake, WA">
						<p class="photo__caption">Snow Lake</p>
						<a href="#" class="photo__like"></a>
					</li>
          <li class="photo">
						<img class="photo__image" src="./images/indiana.png" alt="Rainbow over Goshen, IN">
						<p class="photo__caption">Goshen</p>
						<a href="#" class="photo__like"></a>
					</li>
        </ul>
      </section>

    </main>
    
    
    
    
    <footer class="footer">
      
      <p class="footer__copyright">Â© 2020 Around the U.S.</p>
        
    </footer>
    
    
</body>
</html>
